<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spotify Profile</h1>
            <div id="auth-section">
                <button id="login-btn" class="btn-spotify">
                    <i class="fab fa-spotify"></i> LOGIN COM SPOTIFY
                </button>
                <div id="user-profile" class="hidden">
                    <img id="user-avatar" src="" alt="User">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <main id="main-content" class="hidden">
            <div class="profile-header">
                <div class="profile-image-container">
                    <img id="profile-image" src="" alt="Profile Image">
                </div>
                <div class="profile-info">
                    <h2 id="profile-name"></h2>
                    <div class="profile-stats">
                        <div class="stat">
                            <span id="followers-count">0</span>
                            <span>SEGUIDORES</span>
                        </div>
                        <div class="stat">
                            <span id="following-count">0</span>
                            <span>SEGUINDO</span>
                        </div>
                        <div class="stat">
                            <span id="playlists-count">0</span>
                            <span>PLAYLISTS</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="top-tracks">TOP MÚSICAS</button>
                <button class="tab-btn" data-tab="top-artists">TOP ARTISTAS</button>
                <button class="tab-btn" data-tab="recently-played">TOCADAS RECENTEMENTE</button>
            </div>

            <div class="tab-content active" id="top-tracks">
                <div class="time-range">
                    <button class="time-btn active" data-range="short_term">ÚLTIMAS 4 SEMANAS</button>
                    <button class="time-btn" data-range="medium_term">ÚLTIMOS 6 MESES</button>
                    <button class="time-btn" data-range="long_term">TODOS OS TEMPOS</button>
                </div>
                <div class="items-grid" id="top-tracks-grid"></div>
            </div>

            <div class="tab-content" id="top-artists">
                <div class="time-range">
                    <button class="time-btn active" data-range="short_term">ÚLTIMAS 4 SEMANAS</button>
                    <button class="time-btn" data-range="medium_term">ÚLTIMOS 6 MESES</button>
                    <button class="time-btn" data-range="long_term">TODOS OS TEMPOS</button>
                </div>
                <div class="items-grid" id="top-artists-grid"></div>
            </div>

            <div class="tab-content" id="recently-played">
                <div class="items-grid" id="recently-played-grid"></div>
            </div>
        </main>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Carregando seus dados do Spotify...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
