<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Fugitivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 50vh;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
        }

        #nao {
            background-color: red;
            color: white;
            border: none;
        }

        #sim {
            background-color: green;
            color: white;
            border: none;
        }

        .imagem-movel {
            position: absolute;
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <h2>Arthur... futzin na sua casa nesse fim de semana?</h2>
    <div class="container">
        <button id="sim" onclick="window.location.href='https://www.youtube.com/watch?v=goSfCFehks0'">Sim</button>
        <button id="nao">Não</button>
    </div>

    <script>
        const botaoNao = document.getElementById("nao");
        const container = document.querySelector(".container");

        function moverBotao() {
            const larguraContainer = container.clientWidth - botaoNao.offsetWidth;
            const alturaContainer = container.clientHeight - botaoNao.offsetHeight;

            const novaPosicaoX = Math.random() * larguraContainer;
            const novaPosicaoY = Math.random() * alturaContainer;

            botaoNao.style.left = `${novaPosicaoX}px`;
            botaoNao.style.top = `${novaPosicaoY}px`;
        }

        botaoNao.addEventListener("mouseover", moverBotao);
        botaoNao.addEventListener("touchstart", moverBotao);

        const imagens = [
            "img1.jpg",
            "https://preview.redd.it/dooinqscs2551.jpg?auto=webp&s=551cab0b2f42ee700469d1599402bc564843e733",
            "https://clubepaineiras.org.br/wp-content/uploads/2022/05/jogadores.jpg",
            "https://img2.lovecell.com.br/ca016a61d3bc8020e853ea6a4fe7f5b4a10cfc12a12afd763d161cd4ce19f69b.webp",
            "img2.jpg",
        ];

        function criarImagem() {
            const img = document.createElement("img");
            img.src = imagens[Math.floor(Math.random() * imagens.length)];
            img.classList.add("imagem-movel");
            document.body.appendChild(img);

            function moverImagem() {
                const larguraJanela = window.innerWidth - img.width;
                const alturaJanela = window.innerHeight - img.height;

                const novaPosicaoX = Math.random() * larguraJanela;
                const novaPosicaoY = Math.random() * alturaJanela;

                img.style.left = `${novaPosicaoX}px`;
                img.style.top = `${novaPosicaoY}px`;
            }

            setInterval(moverImagem, 2000);
            moverImagem();
        }

        for (let i = 0; i < 5; i++) {
            criarImagem();
        }
    </script>
</body>

</html>
